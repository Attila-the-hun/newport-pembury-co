<svg viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1923;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bgGradient2)"/>

  <!-- Left circle (buyer perspective - white tint) -->
  <circle cx="220" cy="170" r="90" fill="none" stroke="rgba(245,240,232,0.35)" stroke-width="3"/>
  <circle cx="220" cy="170" r="88" fill="none" stroke="rgba(245,240,232,0.15)" stroke-width="1" stroke-dasharray="2,3"/>

  <!-- Right circle (seller perspective - gold tint) -->
  <circle cx="380" cy="170" r="90" fill="none" stroke="rgba(197,165,90,0.4)" stroke-width="3"/>
  <circle cx="380" cy="170" r="88" fill="none" stroke="rgba(197,165,90,0.2)" stroke-width="1" stroke-dasharray="2,3"/>

  <!-- Overlap zone - subtle fill to show the gap -->
  <ellipse cx="300" cy="170" rx="40" ry="88" fill="rgba(197,165,90,0.08)"/>

  <!-- Fracture lines in overlap (jagged break) -->
  <g stroke="#C5A55A" stroke-width="2.5" fill="none" opacity="0.6">
    <path d="M 295 90 Q 298 110 292 130 Q 300 150 290 170 Q 298 190 295 210 Q 300 230 298 250"/>
    <path d="M 310 95 Q 305 115 312 135 Q 304 155 315 170 Q 302 185 310 205 Q 305 225 312 250"/>
  </g>

  <!-- Shattered fragments (small triangles) at fracture -->
  <g fill="rgba(197,165,90,0.4)">
    <polygon points="295,170 298,175 292,178"/>
    <polygon points="310,155 313,160 307,163"/>
    <polygon points="305,190 308,194 302,197"/>
  </g>

  <!-- Left circle content - data points -->
  <g fill="rgba(245,240,232,0.5)" opacity="0.7">
    <circle cx="180" cy="140" r="4"/>
    <circle cx="200" cy="160" r="3"/>
    <circle cx="190" cy="190" r="4"/>
    <circle cx="210" cy="210" r="3"/>
  </g>

  <!-- Right circle content - data points -->
  <g fill="rgba(197,165,90,0.5)" opacity="0.7">
    <circle cx="400" cy="135" r="4"/>
    <circle cx="380" cy="160" r="3"/>
    <circle cx="410" cy="190" r="4"/>
    <circle cx="390" cy="215" r="3"/>
  </g>

  <!-- Tension arrows pointing inward -->
  <g stroke="rgba(197,165,90,0.3)" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <line x1="140" y1="170" x2="165" y2="170"/>
    <line x1="460" y1="170" x2="435" y2="170"/>
  </g>

  <!-- SVG arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="rgba(197,165,90,0.3)" />
    </marker>
  </defs>
</svg>