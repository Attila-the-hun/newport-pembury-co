<svg viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1923;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bgGradient1)"/>

  <!-- Faint grid pattern -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <line x1="80" y1="0" x2="80" y2="340"/>
    <line x1="160" y1="0" x2="160" y2="340"/>
    <line x1="240" y1="0" x2="240" y2="340"/>
    <line x1="320" y1="0" x2="320" y2="340"/>
    <line x1="400" y1="0" x2="400" y2="340"/>
    <line x1="480" y1="0" x2="480" y2="340"/>
    <line x1="0" y1="85" x2="600" y2="85"/>
    <line x1="0" y1="170" x2="600" y2="170"/>
    <line x1="0" y1="255" x2="600" y2="255"/>
  </g>

  <!-- Hidden pattern nodes (beneath surface) -->
  <g fill="none" stroke="rgba(197,165,90,0.3)" stroke-width="1.5">
    <circle cx="250" cy="130" r="25"/>
    <circle cx="350" cy="150" r="20"/>
    <circle cx="300" cy="220" r="30"/>
    <circle cx="400" cy="190" r="18"/>
    <line x1="250" y1="130" x2="350" y2="150"/>
    <line x1="350" y1="150" x2="300" y2="220"/>
    <line x1="300" y1="220" x2="400" y2="190"/>
  </g>

  <!-- Magnifying glass circle (gold rim) -->
  <circle cx="300" cy="170" r="95" fill="none" stroke="#C5A55A" stroke-width="8" filter="url(#glow1)"/>

  <!-- Lens inner glow -->
  <circle cx="300" cy="170" r="88" fill="none" stroke="rgba(197,165,90,0.2)" stroke-width="1"/>

  <!-- Revealed nodes within lens (brighter) -->
  <g fill="none" stroke="#C5A55A" stroke-width="2.5" opacity="0.8">
    <circle cx="270" cy="155" r="12"/>
    <circle cx="330" cy="165" r="10"/>
    <circle cx="290" cy="195" r="14"/>
    <line x1="270" y1="155" x2="330" y2="165"/>
    <line x1="330" y1="165" x2="290" y2="195"/>
    <line x1="270" y1="155" x2="290" y2="195"/>
  </g>

  <!-- Lens handle (magnifying glass stem) -->
  <line x1="365" y1="235" x2="420" y2="290" stroke="#C5A55A" stroke-width="6" stroke-linecap="round" filter="url(#glow1)"/>

  <!-- Light rays around lens -->
  <g stroke="rgba(197,165,90,0.25)" stroke-width="1" stroke-dasharray="3,2">
    <line x1="300" y1="60" x2="300" y2="40"/>
    <line x1="420" y1="80" x2="435" y2="65"/>
    <line x1="460" y1="170" x2="480" y2="170"/>
  </g>
</svg>