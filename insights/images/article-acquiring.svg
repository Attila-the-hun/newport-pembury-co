<svg viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1923;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bgGradient6)"/>

  <!-- Stage 1: Separate shapes (left side) -->
  <g>
    <!-- Left hexagon (Company A) -->
    <polygon points="150,80 190,60 230,80 230,140 190,160 150,140"
             fill="none" stroke="rgba(245,240,232,0.3)" stroke-width="2"/>
    <polygon points="150,80 190,60 230,80 230,140 190,160 150,140"
             fill="rgba(245,240,232,0.05)"/>

    <!-- Right hexagon (Company B) -->
    <polygon points="150,200 190,180 230,200 230,260 190,280 150,260"
             fill="none" stroke="rgba(197,165,90,0.35)" stroke-width="2"/>
    <polygon points="150,200 190,180 230,200 230,260 190,280 150,260"
             fill="rgba(197,165,90,0.06)"/>
  </g>

  <!-- Stage 2: Convergence arrows -->
  <g stroke="rgba(197,165,90,0.25)" stroke-width="1.5" fill="none">
    <path d="M 240 110 Q 280 130 320 130" marker-end="url(#arrowRight)"/>
    <path d="M 240 230 Q 280 210 320 210" marker-end="url(#arrowRight)"/>
  </g>

  <!-- Stage 3: Merged shape (center) -->
  <g>
    <!-- Merged hexagon with gold accent -->
    <polygon points="340,90 390,65 440,90 450,170 390,200 340,175"
             fill="none" stroke="#C5A55A" stroke-width="2.5"/>
    <polygon points="340,90 390,65 440,90 450,170 390,200 340,175"
             fill="rgba(197,165,90,0.12)"/>

    <!-- Overlap indication (darker gold area) -->
    <polygon points="370,110 390,100 410,110 415,160 390,175 370,165"
             fill="#C5A55A" opacity="0.25"/>

    <!-- Integration glow -->
    <circle cx="390" cy="135" r="35" fill="none" stroke="#C5A55A" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Stage 4: Unified growth (right side) -->
  <g>
    <!-- Larger unified hexagon with gold highlight -->
    <polygon points="480,70 540,40 590,70 600,180 540,210 480,180"
             fill="none" stroke="#C5A55A" stroke-width="2"/>
    <polygon points="480,70 540,40 590,70 600,180 540,210 480,180"
             fill="rgba(197,165,90,0.15)"/>

    <!-- Growth indicator (expanding outline) -->
    <polygon points="475,65 545,35 595,65 605,185 545,215 475,185"
             fill="none" stroke="rgba(197,165,90,0.15)" stroke-width="1" stroke-dasharray="3,2"/>
  </g>

  <!-- Data nodes showing integration -->
  <g fill="#C5A55A" opacity="0.5">
    <circle cx="190" cy="110" r="2"/>
    <circle cx="190" cy="230" r="2"/>
    <circle cx="390" cy="135" r="3"/>
    <circle cx="540" cy="125" r="3"/>
  </g>

  <!-- Connection lines showing unified system -->
  <g stroke="rgba(197,165,90,0.2)" stroke-width="1" fill="none">
    <line x1="385" y1="125" x2="540" y2="125"/>
    <line x1="540" y1="125" x2="540" y2="150"/>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="rgba(197,165,90,0.25)" />
    </marker>
  </defs>

  <!-- Phase labels (visual, no text) - using small accent blocks -->
  <g fill="rgba(197,165,90,0.15)">
    <rect x="145" y="30" width="95" height="3" rx="1.5"/>
    <rect x="330" y="30" width="95" height="3" rx="1.5"/>
    <rect x="515" y="30" width="95" height="3" rx="1.5"/>
  </g>

  <!-- Fracture lines showing separation resolving -->
  <g stroke="rgba(197,165,90,0.15)" stroke-width="0.5" fill="none">
    <path d="M 230 110 L 250 120"/>
    <path d="M 230 230 L 250 220"/>
  </g>
</svg>