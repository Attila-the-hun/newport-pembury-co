<svg viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1923;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5A55A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C5A55A;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="url(#bgGradient5)"/>

  <!-- Faint grid background -->
  <g stroke="rgba(197,165,90,0.08)" stroke-width="0.5">
    <line x1="50" y1="280" x2="550" y2="280"/>
    <line x1="50" y1="240" x2="550" y2="240"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="160" x2="550" y2="160"/>
    <line x1="50" y1="120" x2="550" y2="120"/>
  </g>

  <!-- Baseline -->
  <line x1="40" y1="280" x2="560" y2="280" stroke="rgba(197,165,90,0.2)" stroke-width="1"/>

  <!-- Ascending bars (Fibonacci-like progression) -->
  <g>
    <!-- Bar 1 -->
    <rect x="65" y="250" width="28" height="30" fill="url(#barGradient)" stroke="rgba(197,165,90,0.3)" stroke-width="1"/>

    <!-- Bar 2 -->
    <rect x="105" y="230" width="28" height="50" fill="url(#barGradient)" stroke="rgba(197,165,90,0.3)" stroke-width="1"/>

    <!-- Bar 3 -->
    <rect x="145" y="195" width="28" height="85" fill="url(#barGradient)" stroke="rgba(197,165,90,0.3)" stroke-width="1"/>

    <!-- Bar 4 -->
    <rect x="185" y="155" width="28" height="125" fill="url(#barGradient)" stroke="rgba(197,165,90,0.3)" stroke-width="1"/>

    <!-- Bar 5 (tallest) -->
    <rect x="225" y="100" width="28" height="180" fill="url(#barGradient)" stroke="#C5A55A" stroke-width="1.5"/>

    <!-- Bar 6 (continued growth) -->
    <rect x="265" y="65" width="28" height="215" fill="url(#barGradient)" stroke="#C5A55A" stroke-width="1.5"/>

    <!-- Bar 7 -->
    <rect x="305" y="35" width="28" height="245" fill="url(#barGradient)" stroke="#C5A55A" stroke-width="1.5"/>
  </g>

  <!-- Data point circles on top of bars -->
  <g fill="#C5A55A" opacity="0.7">
    <circle cx="79" cy="250" r="3"/>
    <circle cx="119" cy="230" r="3"/>
    <circle cx="159" cy="195" r="3"/>
    <circle cx="199" cy="155" r="3"/>
    <circle cx="239" cy="100" r="3.5"/>
    <circle cx="279" cy="65" r="3.5"/>
    <circle cx="319" cy="35" r="3.5"/>
  </g>

  <!-- Trajectory curve (arcing upward) -->
  <path d="M 79 250 Q 160 180 319 35" stroke="#C5A55A" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Secondary bars (smaller, muted) -->
  <g opacity="0.4">
    <rect x="345" y="195" width="18" height="85" fill="rgba(245,240,232,0.3)"/>
    <rect x="372" y="160" width="18" height="120" fill="rgba(245,240,232,0.3)"/>
    <rect x="399" y="140" width="18" height="140" fill="rgba(245,240,232,0.3)"/>
    <rect x="426" y="120" width="18" height="160" fill="rgba(245,240,232,0.3)"/>
  </g>

  <!-- Growth acceleration indicator (arrow) -->
  <g stroke="rgba(197,165,90,0.4)" stroke-width="2" fill="none" marker-end="url(#growthArrow)">
    <path d="M 240 120 L 280 60"/>
  </g>

  <defs>
    <marker id="growthArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="rgba(197,165,90,0.4)" />
    </marker>
  </defs>

  <!-- Accent elements (small geometric shapes for visual interest) -->
  <g fill="none" stroke="rgba(197,165,90,0.2)" stroke-width="1">
    <circle cx="480" cy="100" r="20"/>
    <circle cx="480" cy="100" r="25" opacity="0.5"/>
  </g>

  <g fill="rgba(197,165,90,0.1)">
    <polygon points="520,200 535,220 505,220"/>
    <polygon points="520,250 535,270 505,270"/>
  </g>
</svg>