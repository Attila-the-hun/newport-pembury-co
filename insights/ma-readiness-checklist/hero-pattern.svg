<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="gridPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(212, 175, 55, 0.04)" stroke-width="0.5"/>
    </pattern>

    <pattern id="diagonalPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 150 150 M 150 0 L 0 150" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="0.4"/>
    </pattern>

    <radialGradient id="fadeNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(212, 175, 55, 0.12);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(212, 175, 55, 0.02);stop-opacity:1" />
    </radialGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- Background base -->
  <rect width="1200" height="500" fill="#1a2a3a"/>

  <!-- Primary grid pattern -->
  <rect width="1200" height="500" fill="url(#gridPattern)"/>

  <!-- Diagonal subtle lines -->
  <rect width="1200" height="500" fill="url(#diagonalPattern)"/>

  <!-- Horizontal accent lines with gradient opacity -->
  <line x1="0" y1="80" x2="1200" y2="80" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>
  <line x1="0" y1="160" x2="1200" y2="160" stroke="rgba(212, 175, 55, 0.04)" stroke-width="0.8"/>
  <line x1="0" y1="250" x2="1200" y2="250" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>
  <line x1="0" y1="340" x2="1200" y2="340" stroke="rgba(212, 175, 55, 0.04)" stroke-width="0.8"/>
  <line x1="0" y1="420" x2="1200" y2="420" stroke="rgba(212, 175, 55, 0.03)" stroke-width="0.8"/>

  <!-- Vertical accent lines -->
  <line x1="150" y1="0" x2="150" y2="500" stroke="rgba(212, 175, 55, 0.04)" stroke-width="0.8"/>
  <line x1="300" y1="0" x2="300" y2="500" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="500" stroke="rgba(212, 175, 55, 0.06)" stroke-width="1.2"/>
  <line x1="900" y1="0" x2="900" y2="500" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>
  <line x1="1050" y1="0" x2="1050" y2="500" stroke="rgba(212, 175, 55, 0.04)" stroke-width="0.8"/>

  <!-- Subtle node points with glow effect -->
  <circle cx="150" cy="80" r="8" fill="url(#fadeNode)" filter="url(#blur)" opacity="0.7"/>
  <circle cx="300" cy="160" r="6" fill="url(#fadeNode)" filter="url(#blur)" opacity="0.6"/>
  <circle cx="600" cy="250" r="10" fill="url(#fadeNode)" filter="url(#blur)" opacity="0.8"/>
  <circle cx="900" cy="160" r="7" fill="url(#fadeNode)" filter="url(#blur)" opacity="0.65"/>
  <circle cx="1050" cy="340" r="6" fill="url(#fadeNode)" filter="url(#blur)" opacity="0.6"/>

  <!-- Connecting path lines (subtle) -->
  <path d="M 150 80 Q 300 120 450 160" fill="none" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1.5"/>
  <path d="M 300 160 Q 450 200 600 250" fill="none" stroke="rgba(212, 175, 55, 0.04)" stroke-width="1.2"/>
  <path d="M 600 250 Q 750 280 900 160" fill="none" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1.5"/>
  <path d="M 900 160 Q 975 250 1050 340" fill="none" stroke="rgba(212, 175, 55, 0.04)" stroke-width="1.2"/>

  <!-- Geometric accent shapes -->
  <polygon points="200,50 250,50 225,100" fill="rgba(212, 175, 55, 0.06)" stroke="rgba(212, 175, 55, 0.08)" stroke-width="0.5"/>
  <polygon points="950,420 1000,420 1010,470 940,470" fill="rgba(212, 175, 55, 0.05)" stroke="rgba(212, 175, 55, 0.07)" stroke-width="0.5"/>

  <!-- Corner accent elements -->
  <rect x="20" y="20" width="80" height="80" fill="none" stroke="rgba(212, 175, 55, 0.06)" stroke-width="1"/>
  <rect x="1100" y="400" width="80" height="80" fill="none" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>

  <!-- Fine detail lines for depth -->
  <line x1="100" y1="0" x2="120" y2="500" stroke="rgba(255, 255, 255, 0.03)" stroke-width="0.5"/>
  <line x1="1100" y1="0" x2="1080" y2="500" stroke="rgba(255, 255, 255, 0.03)" stroke-width="0.5"/>

  <!-- Subtle fade overlays at edges for depth -->
  <defs>
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(26, 42, 58, 0.6);stop-opacity:1" />
      <stop offset="20%" style="stop-color:rgba(26, 42, 58, 0);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fadeRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(26, 42, 58, 0.6);stop-opacity:1" />
      <stop offset="20%" style="stop-color:rgba(26, 42, 58, 0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="500" fill="url(#fadeLeft)"/>
  <rect x="1000" width="200" height="500" fill="url(#fadeRight)"/>
</svg>
